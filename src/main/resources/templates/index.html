<body>
<header class="header">
    <img class="logo"  alt="" th:src="@{img/logo.png}"/>
    <span class="header_active j_left" id="message" data-i18n-text="blocks">区块信息</span>
    <span id="acco" data-i18n-text="accounts">账户列表</span>
    <span id="a_witness" data-i18n-text="representative">超级代表</span>
    <span id="money" data-i18n-text="send">转账</span>
    <span id="nemoney" data-i18n-text="tokens">资产发行</span>
    <span id="map">节点地图</span>
    <i class="left_list">
        <button id="create" data-i18n-text="register">创建账户/登录</button>
        <button class="header_login" id="header_login" data-i18n-text="personalCenter">账户管理</button>
        <button id="center" data-i18n-text="signOut">退出</button>
    </i>
</header>

<span>
    <input name="searchInput" id="searchInput" value="" />
    <button id="searchBtn">搜索</button>
</span>

<article id="text">

</article>
<footer>

</footer>


<script src="/js/lib/ajax.js"></script>
<script src="/js/index.js"></script>


<script type="text/javascript">
    $('#text').load('/html/message.html');
    $('#searchBtn').on('click',function () {
      //  window.localStorage.setItem('address',$('#searchInput').val());
        if(getStringType($('#searchInput').val()) == 1) {
            $('#text').css('background', 'none');
            $('#acco').addClass('header_active').siblings().removeClass('header_active');
            $('#text').load('/html/searchAccount.html');
        }
        if(getStringType($('#searchInput').val()) == 2) {
            $('#text').css('background', 'none');
            $('#message').addClass('header_active').siblings().removeClass('header_active');
            $('#text').load('/html/searchBlock.html');
        }
        if(getStringType($('#searchInput').val()) == 3) {
            $('#text').css('background', 'none');
            $('#nemoney').addClass('header_active').siblings().removeClass('header_active');
            window.localStorage.setItem('type',3);
            $('#text').load('/html/count.html');
        }
    })
</script>

</body>
</html>
